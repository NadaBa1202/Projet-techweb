<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="booking-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="booking-container">
        <div class="form-section">
            <h1 class="form-title">YOUR INFORMATION</h1>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="telephone">telephone <span class="required">*</span></label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="firstname">First name <span class="required">*</span></label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                
                <div class="form-group">
                    <label for="familyname">Family name <span class="required">*</span></label>
                    <input type="text" id="familyname" name="familyname" required>
                </div>
                
                <div class="form-group">
                    <label for="cardcode">card code & type</label>
                    <input type="text" id="cardcode" name="cardcode">
                </div>
            </form>
        </div>
        
        <div class="hotel-section">
            <div class="hotel-image">
                <img src="img3.jpg" alt="Le Sultan Hammemet beachfront resort with swimming pool and beach view">
            </div>
            <h2 class="hotel-name">le sultan hammemet</h2>
            <div class="price-tag">
                <span class="price-label">PRICE :</span>
                <span class="price-amount">$1200</span>
            </div>
            <button class="validate-button">validate</button>
        </div>
    </div>

    <!-- Add this just before the closing </body> -->
<script>
// Fade in the hotel section when the page loads
window.addEventListener('DOMContentLoaded', () => {
    const hotelSection = document.querySelector('.hotel-section');
    hotelSection.style.opacity = 0;
    hotelSection.style.transition = 'opacity 1s ease-in-out';
    setTimeout(() => {
        hotelSection.style.opacity = 1;
    }, 200);
});

// Highlight input fields when focused
const inputs = document.querySelectorAll('.booking-form input');
inputs.forEach(input => {
    input.addEventListener('focus', () => {
        input.style.borderColor = '#007BFF'; // blue border
        input.style.boxShadow = '0 0 5px rgba(0, 123, 255, 0.5)';
    });
    input.addEventListener('blur', () => {
        input.style.borderColor = '';
        input.style.boxShadow = '';
    });
});

// Validate form on clicking the validate button
const validateButton = document.querySelector('.validate-button');
validateButton.addEventListener('click', () => {
    const form = document.querySelector('.booking-form');
    if (form.checkValidity()) {
        validateButton.textContent = 'Booking Confirmed!';
        validateButton.style.backgroundColor = '#28a745'; // green
        validateButton.style.transform = 'scale(1.1)';
        setTimeout(() => {
            validateButton.style.transform = 'scale(1)';
        }, 300);
    } else {
        validateButton.textContent = 'Please fill all required fields!';
        validateButton.style.backgroundColor = '#dc3545'; // red
    }
});
</script>

</body>
</html>
