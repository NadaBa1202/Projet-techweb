        <!-- Add this inside the <body> at the end, just before </body> -->
    <div class="navigation-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>

        const hotelCards = document.querySelectorAll('.hotel-card');
        let currentIndex = 0;

        function showCard(index) {
            hotelCards.forEach((card, i) => {
                card.style.display = i === index ? 'block' : 'none';
                card.style.transition = 'all 0.5s ease'; // Smooth transition
            });
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % hotelCards.length;
            showCard(currentIndex);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + hotelCards.length) % hotelCards.length;
            showCard(currentIndex);
        });

    // Initialize
        showCard(currentIndex);


    </script>
</body>
