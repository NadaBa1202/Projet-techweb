<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f2f2f2; }
    .header { background: #005147; padding: 60px 40px; }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-content h1 { font-size: 3em; color: white; font-family: 'Times New Roman', serif; margin: 0; }
    .highlight { color: #ffe600; }
    .trip-text { font-weight: bold; }
    .home-button { background-color: #00332e; color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; font-size: 1.2em; transition: background-color 0.3s ease; }
    .home-button:hover { background-color: #005147; }
    .trip-cards { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
    .trip-cards img { width: 80%; max-width: 600px; height: auto; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .trip-cards p { font-size: 1.2em; max-width: 700px; line-height: 1.6; color: #333; }</style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1><span class="highlight">Desert</span> <span class="trip-text">Adventures</span></h1>
      <a href="planyourtrip.html" class="home-button">Back</a>
    </div>
  </header>

  <section class="trip-cards">
    <img src="quad.jpg" alt="Desert Quad Adventure" />
    <p>
      Looking for excitement? Tunisia’s desert adventures offer dune buggy rides, camel trekking, and breathtaking sunsets.
      Whether you’re riding through the Sahara on a quad bike or camping under the stars, these experiences will awaken your inner explorer.
    </p>
  </section>
</body>
</html>
