<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Trip</title>
  <link rel="stylesheet" href="planyourtrip.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="header-content">
      <h1><span class="highlight">Plan your</span> <span class="trip-text">Trip</span></h1>
      <a href="../Homepage/welcome.html" class="home-button">Home</a>
    </div>
  </header>

  <section class="trip-cards" id="trip-cards">
    <div class="trip-row">
      <div class="trip-card">
        <img src="tunis.jpg" alt="Tunis">
        <h2>Discover Tunis</h2>
        <p>From <span>$500</span></p>
        <a href="tunis.html" class="explore-link">
          <button class="explore-btn">Explore <span>→</span></button>
        </a>
      </div>

      <div class="trip-card">
        <img src="sudtunisie.jpg" alt="South Tunisia">
        <h2>Explore the South of Tunisia</h2>
        <p>From <span>$700</span></p>
        <a href="south.html" class="explore-link">
          <button class="explore-btn">Explore <span>→</span></button>
        </a>
      </div>

      <div class="trip-card">
        <img src="hammamet.jpg" alt="Coasts of Tunisia">
        <h2>Adventures through the Coasts of Tunisia</h2>
        <p>From <span>$800</span></p>
        <a href="coasts.html" class="explore-link">
          <button class="explore-btn">Explore <span>→</span></button>
        </a>
      </div>
    </div>
  </section>

  <button class="add-button" id="add-button">+</button>

  <script src="planyourtrip.js"></script>

</body>
</html>
